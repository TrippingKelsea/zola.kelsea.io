name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ZOLA_VERSION: "0.19.2"

jobs:
  # Stage 1: Content Validation
  validate:
    name: Validate Content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run content tests
        run: |
          chmod +x ./tests/run_tests.sh ./tests/acceptance/*/*.sh ./tests/lib/*.sh
          ./tests/run_tests.sh content --quick

  # Stage 2: Build & Build Tests
  build:
    name: Build Site
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zola
        run: |
          wget -qO- "https://github.com/getzola/zola/releases/download/v${{ env.ZOLA_VERSION }}/zola-v${{ env.ZOLA_VERSION }}-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          sudo mv zola /usr/local/bin/
          zola --version

      - name: Build site
        run: zola build

      - name: Run build tests
        run: |
          chmod +x ./tests/run_tests.sh ./tests/acceptance/*/*.sh ./tests/lib/*.sh
          ./tests/run_tests.sh build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: public/
          retention-days: 1

  # Stage 3: Deploy (main branch only)
  deploy:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment: production
    outputs:
      deployed: ${{ steps.deploy.outcome == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: public/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Validate AWS access
        run: aws sts get-caller-identity

      - name: Deploy to S3
        id: deploy
        run: |
          # Sync with appropriate cache headers
          # Long cache for static assets (CSS, JS, images, fonts)
          aws s3 sync public/ s3://${{ secrets.S3_BUCKET }}/ \
            --delete \
            --cache-control "max-age=31536000,public" \
            --exclude "*.html" \
            --exclude "*.xml" \
            --exclude "*.json" \
            --exclude "search_index.*"

          # Short cache for HTML and dynamic content (feeds, search index)
          # Note: --include only works after --exclude "*"
          aws s3 sync public/ s3://${{ secrets.S3_BUCKET }}/ \
            --cache-control "max-age=3600,public" \
            --exclude "*" \
            --include "*.html" \
            --include "*.xml" \
            --include "*.json" \
            --include "search_index.*"

      - name: Invalidate CloudFront cache
        if: success()
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"

      - name: Record deployment
        if: success()
        run: |
          echo "Deployed commit: ${{ github.sha }}"
          echo "Deployed at: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

